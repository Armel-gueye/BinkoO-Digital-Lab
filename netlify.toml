[build]
  publish = "dist"
  command = "npm run build"

# Prerendering pour améliorer l'indexation Google
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Configuration pour le rendu côté serveur (SSR-like behavior)
[build.environment]
  NODE_VERSION = "18"

# Redirection SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de sécurité et SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "index, follow"
